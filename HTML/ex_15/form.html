    <body>
        <h1> Create User </h1> 
        <hr>

        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded"> 
            <fieldset>
            <legend>User Form</legend>
            <label> Name:</label>
            <input type="text" name="username" pattern="^[a-zA-Z]+$"placeholder="username" title="Use only letters" size="30" maxlength="12"  required/><br>
            <br>
            <label> Password:</label>
            <input type="password" name="password" pattern="\+d" placeholder="password" title="Use only numbers" size="30" maxlength="8" required/><br>
            <br>
            <label>Enter your birthday</label>
            <inpyt type="date" name="birthday" />
            <input id="date" type="date" value="1990-12-12"><br>
            <br>
            <label>Email:</label>
            <input type="email" size="30" placeholder="name@exampledomain.com" title="Please put your adres email" required/> <br>
            <br>
            <label>URL</label>
            <input id="myURL" name="myURL" type="url" size="40" placeholder="http://www.exampledomain.com"><br>
            <br>

                    <div>
                      <input type="search" id="mySearch" name="q" placeholder="https://www.google.ca/search" size="40">
                      <button>Search</button>
                    </div>
            <br>
            <input type="submit" value="Submit"><br>
        </fieldset>
        </form>
